<head>
  <title>Lite Slideshow</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/> 
</head>

<template name="layout">
  {{yield}}
</template>

<template name="dashboard">
  <div class="container">
    <h2>Admin</h2>
    {{> slide_list}}
  </div>
</template>

<template name="slide_list">
  <div class="new btn btn-primary pull-right">+ New</div>
  <div class="slides">
    {{#each slides}}
      <div class='slide{{#if isCurrent}} active{{/if}}'>
        <div class="text">
          
          {{#if isEditing}}
            <div class="input-group">
              <span class="input-group-btn">
                <button class="push btn btn-default" type="button">Go!</button>
              </span>
              <input type="text" name="text" value='{{text}}' class="form-control">
            </div>
          {{else}}
            {{text}}
          {{/if}}
        </div>
      </div>
    {{/each}}
  </div>
</template>

<template name="slide">
  <div id="slide">
    <div class="text">{{text}}</div>
  </div>
</template>
