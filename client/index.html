<head>
  <title>Slideshow</title>
</head>

<body>
  {{> layout}}
</body>

<template name="layout">
  {{yield}}
</template>

<template name="dashboard">
  <h2>Admin</h2>
  {{> controls}}
  {{> slide_list}}
</template>

<template name='controls'>
  <div class="back">Back</div>
  <div class="forward">Forward</div>
  <div class="new">+ New</div>
</template>

<template name="slide_list">
  <div class="slides">
    {{#each slides}}
      <div class='slide{{#if isCurrent}} active{{/if}}'>
        <div class="text">
          <span class="push btn btn-success btn-sm">></span>
          {{#if isEditing}}
            <input type="text" value='{{text}}'>
          {{else}}
            {{text}}
          {{/if}}
        </div>
      </div>
    {{/each}}
  </div>
</template>


<template name="slide">
  <div id="slide">
    {{text}}
  </div>
</template>
