<head>
  <title>Slideshow</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1" />
</head>

<template name="layout">
  {{yield}}
</template>

<template name="dashboard">
  <h2>Admin</h2>
  {{> slide_list}}
</template>

<template name="slide_list">
  <div class="new btn btn-primary">+ New</div>
  <div class="slides">
    {{#each slides}}
      <div class='slide{{#if isCurrent}} active{{/if}}'>
        <div class="text">
          <span class="push btn btn-success btn-sm">></span>
          {{#if isEditing}}
            <input type="text" name="text" value='{{text}}'>
          {{else}}
            {{text}}
          {{/if}}
        </div>
      </div>
    {{/each}}
  </div>
</template>

<template name="slide">
  <div id="slide">
    <div class="text">{{text}}</div>
  </div>
</template>
